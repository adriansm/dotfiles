[".config/bash/git-aware-prompt"]
type = "archive"
url = "https://github.com/jimeh/git-aware-prompt/archive/refs/heads/master.zip"
exact = true
stripComponents = 1
[".config/tmux/plugins/tpm"]
type = "archive"
url = "https://github.com/tmux-plugins/tpm/archive/refs/heads/master.zip"
exact = true
stripComponents = 1
[".zplug"]
type = "archive"
url = "https://github.com/zplug/zplug/archive/refs/heads/master.zip"
stripComponents = 1
{{  if and (eq .chezmoi.os "linux") (eq .chezmoi.arch "amd64") -}}
[".local/bin/nvim"]
type = "file"
url = "https://github.com/neovim/neovim/releases/latest/download/nvim.appimage"
executable = true
refreshPeriod = "168h"
{{  end -}}
{{- if and (not .ephemeral) (not .headless) -}}
{{-   $fontDir := "" -}}
{{-   if eq .chezmoi.os "darwin" -}}
{{-     $fontDir = "Library/Fonts" -}}
{{-   else if eq .chezmoi.os "linux" -}}
{{-     $fontDir = ".local/share/fonts" -}}
{{-   end }}
["{{ $fontDir }}/Sauce Code Pro Nerd Font Complete.ttf"]
type = "file"
url = "https://github.com/ryanoasis/nerd-fonts/raw/master/patched-fonts/SourceCodePro/Regular/complete/Sauce%20Code%20Pro%20Nerd%20Font%20Complete.ttf"
["{{ $fontDir }}/Sauce Code Pro Nerd Font Complete Mono.ttf"]
type = "file"
url = "https://github.com/ryanoasis/nerd-fonts/raw/master/patched-fonts/SourceCodePro/Regular/complete/Sauce%20Code%20Pro%20Nerd%20Font%20Complete%20Mono.ttf"
["{{ $fontDir }}/Roboto Mono Nerd Font Complete.ttf"]
type = "file"
url = "https://github.com/ryanoasis/nerd-fonts/raw/master/patched-fonts/RobotoMono/Regular/complete/Roboto%20Mono%20Nerd%20Font%20Complete.ttf"
["{{ $fontDir }}/Anonymice Nerd Font Complete.ttf"]
type = "file"
url = "https://github.com/ryanoasis/nerd-fonts/raw/master/patched-fonts/AnonymousPro/complete/Anonymice%20Nerd%20Font%20Complete.ttf"
{{  end -}}

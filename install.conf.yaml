- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    ~/.bash: bash
    ~/.bash_aliases: bash/bashrc
    ~/.tmux: tmux
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vim: vim
    ~/.vimrc: vim/vimrc
    ~/.gvimrc: vim/gvimrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [vim +PlugInstall +qall, Installing Vim Plugins]

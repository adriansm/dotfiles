name: Dotfiles CI

on:
  push:
  pull_request:

jobs:
  clone-and-install:
    runs-on: ubuntu-latest
    steps:
      - name: Install curl
        run: sudo apt-get install -y curl
      - name: checkout
        uses: actions/checkout@v2
      - name: Install
        run: ./install.sh
      - name: Chezmoi data
        run: '"$HOME/.local/bin/chezmoi" data'
